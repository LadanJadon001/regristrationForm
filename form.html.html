<html>
    <head>
        <title> Regristration Form </title>
        <link rel="stylesheet" href="hometask.css" >
    </head>

    <body>

        <img src="images/logo1.png" class="formlogo">
        <h1 class="headingform"> Regristration Form <h1>

            <form>

            <table >

                <tr>
                   <td> <label>Name: </label></td>
                   <td>  <input type="text"></td>
                </tr>

    
                 <tr>
                   <td> <label>Email: </label></td>
                   <td>  <input type="email"></td>
                </tr>

                <tr>
                    <td> <label>Contact No #: </label> </td>
                    <td><input type="tel" ></td>
                </tr>
        
                <tr>
                    <td> <label> Address:</label> </td>
                    <td>
                    <input type="text"  placeholder=" Current Address.....">
                     <input type="text" placeholder="city" >
                    <input type="text" placeholder="Region" >
                    <input type="text" placeholder="country">
                    
                    </td>
                </tr>

                <tr>
                   <td> <label>Destination: </label></td>
                   <td> <input type="text" placeholder="from ">  <input type="text" placeholder="To"></td>
                </tr>


                <tr>
                   <td> <label>Departure Date & Time: </label></td>
                   <td> <input type="date">  <input type="time" placeholder="To"></td>
                </tr>
                 <tr>
                   <td> <label>Return Date & Time: </label></td>
                   <td> <input type="date">  <input type="time" placeholder="To"></td>
                </tr>

                
                   <td colspan="2"> <input type="reset"> 
                   <input type="Submit"> </td>
                </tr>
            </table>
            </form>
    
    </body>
</html>
